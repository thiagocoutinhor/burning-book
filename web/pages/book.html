<html>

<head>
    <title>Burning Book - Spark Notebook</title>

    <script src="/script/io.js"></script>
    <script src="/script/jquery.js"></script>
    <script src="/script/bootstrap.js"></script>
    <script src="/script/d3.js"></script>
    <script src="/script/lexer.js"></script>
    <script src="/script/grammar-scala.js"></script>
    <script src="/script/grammar-retorno.js"></script>
    <script src="/script/book.js"></script>

    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="/css/book.css"/>

    <script>
        var io = io();
        $(document).ready(function() {
            init();
        })
    </script>
</head>

<body>
    <div class="navbar titulo">
        Título
        <div class="connection-status connecting"></div>
    </div>

    <div class="commands">
        <div class="m-3 command-block block-0">
            <div class="card">
                <div class="card-body">
                    <div class="card-title d-flex justify-content-between">
                        <span class="bloco">[Bloco 0]</span>
                        <button onclick="removeCommand(0)" class="btn btn-danger button-remove">x</button>
                    </div>

                    <div class="card-text">
                        <div class="command-text" contenteditable="true" onkeydown="characterControl(event)" oninput="editCommand(0, this)">Código aqui</div>
                    </div>

                    <div class="buttons text-right mt-2">
                        <button class="btn btn-primary run-button" disabled onclick="runCommand(0)">
                            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                            Run!
                        </button>
                    </div>
                </div>
            </div>
            <div class="mr-4 ml-4 recibo">
                <div class="progress">
                    <div class="progress-bar" style="width: 25%;"></div>
                </div>
                Retorno aqui!
            </div>
        </div>
    </div>

    <div class="m-3">
        <button class="new-command" onclick="newCommand()">
            +
        </button>
    </div>

</body>

</html>
