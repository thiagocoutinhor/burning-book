<html>

<head>
    <title>Burning Book - Spark Notebook</title>

    <script src="/script/io.js"></script>
    <script src="/script/jquery.js"></script>
    <script src="/script/bootstrap.js"></script>

    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="/css/login.css"/>

    <style>
        .ou {
            text-align: center;
            color: gray;
            margin-top: -1.9em;
        }

        .ou span {
            background-color: white;
            padding: 0 5px 0 5px;
        }

        .local {
            display: none;
        }
    </style>

    <script>
        $(document).ready(() => {
            if (location.hostname === 'localhost') {
                $('.local').show()
            }
        })
    </script>
</head>

<body>
    <form action="/login" method="POST">
        <div class="card mx-auto mt-5" style="width: 500px">
            <div class="card-body">
                <h3 class="card-title text-center">Spark Book</h3>

                <div>
                    <label>Login:</label>
                    <input class="form-control" type="text" name="login"/>
                    <br/>
                    <label>Senha:</label>
                    <input class="form-control" type="password" name="senha"/>
                </div>

                <div>
                    <input type="submit" class="btn btn-primary w-100 mt-3" value="Entrar"/>
                    <hr class="local"/>
                    <div class="ou local">
                        <span>ou</span>
                    </div>
                    <input type="submit" class="btn btn-success w-100 mt-2 local" value="Local" formaction="/login/local"/>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
