<html>

<head>
    <title>Burning Books</title>

    <script src="/script/io.js"></script>
    <script src="/script/jquery.js"></script>
    <script src="/script/d3.js"></script>
    <script src="/script/popper.js"></script>
    <script src="/script/bootstrap.js"></script>
    <script src="/script/font-awesome.js"></script>
    <script src="/script/book-list.js"></script>

    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="/css/book-list.css"/>

    <script>
        $(document).ready(function() {
            init();
        })
    </script>
</head>

<body>
    <div class="navbar sticky-top">
        <div class="dropright">
            <div class="navbar-brand pointer" data-toggle="dropdown">
                Burning Books
            </div>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#" onclick="logoff()">
                    <i class="fa fa-sign-out-alt"></i>
                    Sair
                </a>
            </div>
        </div>
        <div class="navbar-botoes">
            <div class="pointer" onclick="createNewBook()" data-toggle="tooltip" data-placement="bottom" title="Novo Book">
                <i class="fa fa-plus"></i>
            </div>
        </div>
    </div>

    <div class="m-3">
        <table class="table bg-white lista">
            <thead class="thead-light">
                <tr>
                    <th style="padding-left: 35px; width: 70%">Nome</th>
                    <th style="width: 25%">Dono</th>
                    <th></th>
                </tr>
            </thead>
            <tr>
                <td>
                    <span class="pointer text-secondary" onclick="edit('XXXX')">
                        <i class="fa fa-edit"></i>
                    </span>
                    Nome Teste
                </td>
                <td>Dono Teste</td>
                <td class="text-right dropleft">
                    <span class="text-secondary pointer" style="width: 30px" data-toggle="dropdown">
                        <i class="fa fa-ellipsis-v"></i>
                    </span>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" onclick="compartilharScreen('XXX')"data-toggle="modal" data-target="#compartilhar">
                            <i class="fa fa-share-alt"></i>
                            Compartilhar
                        </a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" onclick="remover('XXXX')">
                            <i class="fa fa-trash"></i>
                            Remover
                        </a>
                    </div>
                </td>
            </tr>
        </table>
    </div>

    <div class="modal fade" id="compartilhar">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h6>Compartilhar</h6>
                </div>
                <div class="modal-body text-left">
                    Entre com a lista de compartilhamento separada por ";". Deixe em branco para n√£o compartilhar
                    <input type="text" id="share-list" class="form-control mt-2 w-100"/>
                    <input type="hidden" id="share-id"/>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" onclick="compartilhar()" data-dismiss="modal">Compartilhar</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
